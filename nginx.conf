server {
  listen 80;
  server_name _;

  # your web root
  root /var/www/public;
  index index.php index.html;

  # static files and simple routing
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # expose ES modules from src without copying into public
  location /src/ {
    alias /var/www/src/;
    autoindex off;
  }

  # send php to php fpm
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass php:9000;
    fastcgi_index index.php;
  }

  # deny hidden files like .env
  location ~ /\. {
    deny all;
  }
}
